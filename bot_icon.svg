<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="640" height="360" fill="url(#gradient)" rx="20"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066aa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main icon background -->
  <circle cx="320" cy="180" r="80" fill="white" opacity="0.15"/>
  
  <!-- Task list icon -->
  <g transform="translate(280, 140)">
    <!-- Clipboard -->
    <rect x="0" y="0" width="80" height="100" rx="8" fill="white" filter="url(#shadow)"/>
    <rect x="8" y="8" width="64" height="84" rx="4" fill="#f8f9fa"/>
    
    <!-- Clipboard top -->
    <rect x="20" y="-8" width="40" height="16" rx="8" fill="white"/>
    
    <!-- Task items -->
    <line x1="20" y1="25" x2="60" y2="25" stroke="#0088cc" stroke-width="3" stroke-linecap="round"/>
    <circle cx="15" cy="25" r="3" fill="#28a745"/>
    
    <line x1="20" y1="40" x2="55" y2="40" stroke="#0088cc" stroke-width="3" stroke-linecap="round"/>
    <circle cx="15" cy="40" r="3" fill="#28a745"/>
    
    <line x1="20" y1="55" x2="50" y2="55" stroke="#6c757d" stroke-width="3" stroke-linecap="round"/>
    <circle cx="15" cy="55" r="3" fill="#6c757d"/>
    
    <line x1="20" y1="70" x2="45" y2="70" stroke="#6c757d" stroke-width="3" stroke-linecap="round"/>
    <circle cx="15" cy="70" r="3" fill="#6c757d"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Checkmark -->
  <g transform="translate(450, 120)">
    <circle cx="0" cy="0" r="25" fill="#28a745" filter="url(#shadow)"/>
    <path d="M-8,0 L-2,6 L8,-4" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Clock -->
  <g transform="translate(450, 220)">
    <circle cx="0" cy="0" r="25" fill="#ffc107" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="20" fill="white"/>
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#ffc107" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="0" stroke="#ffc107" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#ffc107"/>
  </g>
  
  <!-- Statistics chart -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <!-- Chart bars -->
    <rect x="8" y="25" width="6" height="15" fill="#0088cc"/>
    <rect x="16" y="20" width="6" height="20" fill="#28a745"/>
    <rect x="24" y="15" width="6" height="25" fill="#ffc107"/>
    <rect x="32" y="10" width="6" height="30" fill="#dc3545"/>
    <rect x="40" y="18" width="6" height="22" fill="#6c757d"/>
  </g>
  
  <!-- App title -->
  <text x="320" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    ðŸ“‹ ÐœÐµÐ½ÐµÐ´Ð¶ÐµÑ€ Ð—Ð°Ð´Ð°Ð½Ð¸Ð¹
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">
    Telegram Mini App
  </text>
</svg>
